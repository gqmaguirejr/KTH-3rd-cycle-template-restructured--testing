name: Sync Publications

on:
  workflow_dispatch: # Allows manual run of Discovery
  push:
    paths:
      - 'publications_map.json' # Runs Generator on any change to the map

permissions:
  contents: write

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install bibtexparser thefuzz python-Levenshtein pymods requests pandas

      # 1. Run Discovery ONLY if triggered manually (workflow_dispatch)
      - name: Run Discovery
        if: github.event_name == 'workflow_dispatch'
        run: python3 -u scripts/DiVA_discovery.py

      # 2. Run Generator if Discovery ran OR if mapping file was pushed
      - name: Run Generator
        run: python3 -u scripts/DiVA_generator.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Use -f to ensure ignored files are committed to the repo for Overleaf
          git add -f publications_map.json lib/publications_generated.tex lib/publications_dividers_generated.tex
          # Check for changes and push
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync publication list and dividers" && git push)
