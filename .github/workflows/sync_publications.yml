name: Sync Publications

on:
  workflow_dispatch: # Allows manual run of Discovery
  push:
    paths:
      - 'publications_map.json' # Runs Generator on any change to the map

permissions:
  contents: write

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install bibtexparser thefuzz python-Levenshtein pymods requests pandas

      # 1. Run Discovery ONLY if triggered manually (workflow_dispatch)
      - name: Run Discovery
        if: github.event_name == 'workflow_dispatch'
        run: python3 -u scripts/DiVA_discovery.py

      # 2. Run Generators
      - name: Run Generators
        run: |
          # Generates lib/publications_generated.tex
          python3 -u scripts/DiVA_generator.py 
          # Generates lib/publications_dividers_generated.tex
          python3 -u scripts/generate_publication_dividers.py 

      - name: Run Publication and Divider Generators
        run: |
          python3 -u scripts/generate_publication_dividers.py
          # New step to generate CReDiT contributions
          python3 -u scripts/generate_thesis_contributions.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Force-add the mapping and the primary generated bib/list
          git add -f publications_map.json 
          git add -f lib/publications_generated.tex
          
          # Conditionally add the dividers file if it exists
          if [ -f "lib/publications_dividers_generated.tex" ]; then
            git add -f lib/publications_dividers_generated.tex
          fi
          
          # Conditionally add the CReDiT contributions file
          if [ -f "lib/thesis_contributions_generated.tex" ]; then
            git add -f lib/thesis_contributions_generated.tex
          fi
          
          # Check for changes across all files before committing
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync publication metadata and CReDiT contributions" && git push)
